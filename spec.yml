# ======================================================================
# STRUCTURE
# ======================================================================

structure:
  
  flow:
    - "prologue → chapter1 → chapter2 → chapter3-intro"
    - "chapter3-intro → sage-huy → sage-hai → sage-duong → sage-trung → sage-tung → sage-thang"
    - "sage-thang → chapter4 → chapter5 → chapter6 → chapter7 → chapter8 → ending"
    - "ending → prologue (loop)"
  
  page_types:
    prologue:
      - "prologue"
    
    chapters:
      - "chapter1"
      - "chapter2"
      - "chapter3-intro"
      - "chapter4"
      - "chapter5"
      - "chapter6"
      - "chapter7"
      - "chapter8"
    
    sage_profiles:
      - "sage-huy"
      - "sage-hai"
      - "sage-duong"
      - "sage-trung"
      - "sage-tung"
      - "sage-thang"
    
    ending:
      - "ending"
  
  total_pages: 17

