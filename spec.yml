# ======================================================================
# TECHNICAL DETAILS
# ======================================================================

technical:
  
  stack:
    frontend: "Vanilla HTML5, CSS3, JavaScript"
    framework: "None"
    animation: "AOS (Animate On Scroll)"
    fonts: "Google Fonts (Cinzel)"
    audio: "HTML5 Audio API"
  
  components:
    - name: "audio_player"
      description: "Custom audio player with rune spinner animation"
      features:
        - "Play/Pause control"
        - "Rune rotation sync with audio state"
        - "Progress bar tracking"
        - "Auto-play attempt"
    
    - name: "progress_system"
      description: "Scroll-based progress tracking"
      label: "Memory Sync: X%"
    
    - name: "fade_overlay"
      description: "Page transition overlay"
      duration: "400ms"
    
    - name: "chapter_card"
      description: "Main content container with neon border and glow effects"
    
    - name: "navigation_buttons"
      types:
        - "Download button"
        - "Previous/Back button"
        - "Next/Continue button"
  
  design_system:
    color_palette:
      primary: "#00ffc8 (cyan/turquoise)"
      secondary: "#66ffe0"
      background: "#000000"
      text: "#e6fbff"
      glow: "rgba(0, 255, 200, 0.25)"
    
    typography:
      headings: "Cinzel (serif)"
      body: "system-ui, sans-serif"
    
    effects:
      - "Neon glow borders"
      - "Rune rotation animation"
      - "Fade transitions"
      - "AOS scroll animations"
      - "Button pulse effects"
      - "Parallax background"
  
  responsive:
    approach: "Mobile-first"
    features:
      - "Flexible layouts"
      - "Scalable typography"
      - "Touch-friendly buttons"

